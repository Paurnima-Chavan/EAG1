<!DOCTYPE html>
<html>
<head>
  <title>Custom Screenshot Capture</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Screenshot Capture</h1>
    <div class="button-group">
      <button id="captureVisible">Capture Visible Area</button>
      <button id="captureFull">Capture Full Page</button>
      <button id="captureSelection">Capture Selection</button>
    </div>
    <div class="options">
      <label>
        <input type="checkbox" id="includeScrollbar" checked>
        Include Scrollbar
      </label>
      <label>
        <input type="checkbox" id="showCursor" checked>
        Show Cursor
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
